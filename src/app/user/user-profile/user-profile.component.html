<div class="row">
  <div class="col-lg-12 col-xs-12">
    <h1 class="text-center">{{userData.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-6 text-right">Age:</div> <div class="col-xs-6 text-left">{{userData.age}}</div>
</div>
<div class="row">
  <div class="col-xs-6 text-right">Email:</div> <div class="col-xs-6 text-left">{{userData.email}}</div>
</div>
<div class="row">
  <div class="col-xs-6 text-right">Mobile:</div> <div class="col-xs-6 text-left">{{userData.mobile}}</div>
</div>
<div class="row">
  <div class="col-xs-6 text-right">Verification Status:</div>
  <div class="col-xs-6 text-left">
    <span class="glyphicon glyphicon-ok-sign verified" *ngIf=userData.isVerified></span>
    <span class="glyphicon glyphicon-remove-sign notVerified" *ngIf=!userData.isVerified></span>
  </div>
</div>
